<!DOCTYPE html>
<html>
<head>
    <title>Leaflet WMS Map (Pantalla Completa)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #departamentos {
            position: absolute;
            bottom: 10px; /* Posiciona el menú en la parte inferior */
            left: 50%; /* Centra el menú horizontalmente */
            transform: translateX(-50%); /* Ajusta el centrado */
            z-index: 1000;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <select id="departamentos">
        <option value="">Selecciona un departamento</option>
        <option value="-78.748,-6.484">CAJAMARCA</option>
        <option value="-72.9754,-14.0281">APURIMAC</option>
        <option value="-72.4762,-15.8429">AREQUIPA</option>
        <option value="-74.0837,-14.0886">AYACUCHO</option>
        <option value="-77.126,-11.9408">CALLAO</option>
        <option value="-75.2999,-10.3989">PASCO</option>
        <option value="-78.0549,-5.0706">AMAZONAS</option>
        <option value="-79.8269,-6.3406">LAMBAYEQUE</option>
        <option value="-72.1693,-13.1879">CUSCO</option>
        <option value="-75.0028,-13.0244">HUANCAVELICA</option>
        <option value="-74.8791,-11.5382">JUNIN</option>
        <option value="-76.0257,-9.4162">HUANUCO</option>
        <option value="-77.67,-9.407">ANCASH</option>
        <option value="-75.5737,-14.2342">ICA</option>
        <option value="-74.4264,-4.1198">LORETO</option>
        <option value="-76.6272,-11.7856">LIMA</option>
        <option value="-70.8384,-16.8598">MOQUEGUA</option>
        <option value="-76.715,-7.0341">SAN MARTIN</option>
        <option value="-80.3362,-5.128">PIURA</option>
        <option value="-73.4334,-9.6199">UCAYALI</option>
        <option value="-70.5347,-11.9809">MADRE DE DIOS</option>
        <option value="-69.9507,-14.9291">PUNO</option>
        <option value="-70.277,-17.6447">TACNA</option>
        <option value="-78.3684,-7.9214">LA LIBERTAD</option>
        <option value="-80.5447,-3.8564">TUMBES</option>
    </select>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-10, -75], 6);

        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Google Satellite'
        }).addTo(map);

        var wmsLayer = L.tileLayer.wms("https://maps.inei.gob.pe/geoserver/T10Limites/ig_departamento/wms", {
            layers: 'T10Limites:ig_departamento',
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            attribution: "INEI"
        }).addTo(map);

        L.control.scale().addTo(map);

        var baseMaps = {
            "Google Maps": L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Google Maps'
        })
        };

        var overlayMaps = {
            "Departamentos INEI": wmsLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        document.getElementById('departamentos').addEventListener('change', function() {
            var coordenadas = this.value.split(',');
            if (coordenadas.length === 2) {
                map.setView([parseFloat(coordenadas[1]), parseFloat(coordenadas[0])], 8);
            }
        });
    </script>
</body>
</html>
